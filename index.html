<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday Aarthi üéâüéàüéÇ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
  body {
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Comic Neue', cursive, sans-serif;
    overflow-x: hidden;
    position: relative;
    min-height: 100vh;
  }
  h1 {
    color: white;
    text-align: center;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    font-size: 3.8rem;
    margin-top: 50px;
    animation: bounce 2s infinite;
    position: relative;
    z-index: 2;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
  .cake {
    display: block;
    margin: 20px auto;
    width: 220px;
    animation: float 4s ease-in-out infinite;
    position: relative;
    z-index: 2;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }
  #greetingBtn {
    display: block;
    margin: 25px auto;
    background: #ff5c7c;
    border: none;
    color: white;
    padding: 14px 38px;
    font-size: 1.4rem;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(255, 92, 124, 0.7);
    transition: background 0.3s ease;
    position: relative;
    z-index: 2;
  }
  #greetingBtn:hover {
    background: #e74466;
  }
  #greetingMsg {
    max-width: 650px;
    margin: 15px auto 50px;
    font-size: 1.4rem;
    color: white;
    text-align: center;
    line-height: 1.6;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    display: none;
    position: relative;
    z-index: 2;
  }
  #slideshow {
    max-width: 600px;
    margin: 0 auto 30px;
    position: relative;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    z-index: 2;
  }
  #slideshow img {
    width: 100%;
    height: auto;
    display: none;
    border-radius: 16px;
  }
  #slideshow img.active {
    display: block;
  }
  #confetti-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0; /* behind everything */
  }
  /* Balloon styles */
  .balloon {
    position: fixed;
    bottom: -150px;
    width: 50px;
    height: 70px;
    background-color: #ff477e;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    opacity: 0.9;
    animation-timing-function: ease-in-out;
    z-index: 1;
  }
  .balloon:before {
    content: '';
    position: absolute;
    bottom: -12px;
    left: 50%;
    width: 4px;
    height: 12px;
    background: #333;
    transform: translateX(-50%);
    border-radius: 2px;
  }
  /* Different balloon colors */
  .balloon.color1 { background-color: #ff477e; }
  .balloon.color2 { background-color: #ff85a1; }
  .balloon.color3 { background-color: #ffafcc; }
  .balloon.color4 { background-color: #f9bec7; }
  .balloon.color5 { background-color: #ff0a54; }
  /* Balloon floating animations */
  @keyframes floatUp {
    0% {
      transform: translateY(0) translateX(0);
      opacity: 0.9;
    }
    100% {
      transform: translateY(-120vh) translateX(10px);
      opacity: 0;
    }
  }
  /* Mobile styles */
  @media only screen and (max-width: 600px) {
    h1 {
      font-size: 2.8rem;
      margin-top: 30px;
    }
    .cake {
      width: 160px;
      margin: 15px auto;
      animation-duration: 3s;
    }
    #greetingBtn {
      font-size: 1.2rem;
      padding: 12px 28px;
      margin: 20px auto;
      width: 80%;
    }
    #greetingMsg {
      font-size: 1.2rem;
      max-width: 90%;
      margin: 15px auto 40px;
    }
    #slideshow {
      max-width: 90vw;
      margin: 20px auto 30px;
      border-radius: 12px;
    }
    #slideshow img {
      border-radius: 12px;
    }
  }
</style>
</head>
<body>
<!-- Confetti Blast Background Canvas -->
<canvas id="confetti-canvas"></canvas>
<!-- Balloons -->
<div class="balloon color1" style="left: 5%; animation: floatUp 8s infinite;"></div>
<div class="balloon color2" style="left: 15%; animation: floatUp 10s 2s infinite;"></div>
<div class="balloon color3" style="left: 25%; animation: floatUp 7s 1s infinite;"></div>
<div class="balloon color4" style="left: 40%; animation: floatUp 9s 0.5s infinite;"></div>
<div class="balloon color5" style="left: 60%; animation: floatUp 11s 1.5s infinite;"></div>
<div class="balloon color1" style="left: 75%; animation: floatUp 8s 3s infinite;"></div>
<h1>üéâ Happy Birthday, Aarthi! üéÇ</h1>
<img src="assets/cake.png" alt="Cake" class="cake" />
<button id="greetingBtn">Em Chusthunav Click Chey üòÖ</button>
<div id="greetingMsg">
  <p>
    Happy Birthday Ra Kothi‚ù§Ô∏èü´Ç<br>
    My favorite person ü•∞ .<br>
    Apudu ela Happy Ga Life ne Enjoy Chey.<br>
    Apudu A Help Kavali anna Nenu Okadine Unna Ani Gurtu Pettuko üòÅ.<br>
    #baaü´Ç<br>
    I Wish You All The Happiness In The World And May All Your Dreams Come True‚ù§Ô∏èü´Ç
  </p>
</div>
<div id="slideshow"></div>
<audio id="bg-music" src="assets/song.mp3" autoplay loop></audio>
<script>
// Toggle greeting message
const greetBtn = document.getElementById('greetingBtn');
const greetMsg = document.getElementById('greetingMsg');
greetBtn.addEventListener('click', () => {
  if (greetMsg.style.display === 'none' || greetMsg.style.display === '') {
    greetMsg.style.display = 'block';
    greetBtn.textContent = 'Hide Wishes';
  } else {
    greetMsg.style.display = 'none';
    greetBtn.textContent = 'Em Chusthunav Click Chey üòÖ';
  }
});
// Photos slideshow
const photos = [
  'assets/photos/photo1.jpg',
  'assets/photos/photo2.jpg',
  'assets/photos/photo3.jpg',
  'assets/photos/photo4.jpg',
  'assets/photos/photo6.jpg',
  'assets/photos/photo7.jpg',
  'assets/photos/photo8.jpg',
  'assets/photos/photo9.jpg',
  'assets/photos/photo10.jpg',
  'assets/photos/photo11.jpg',
];
const slideshow = document.getElementById('slideshow');
let currentPhotoIdx = 0;
// Load photos into slideshow container
photos.forEach( (src, i) => {
  const img = document.createElement('img');
  img.src = src;
  if(i === 0) img.classList.add('active');
  slideshow.appendChild(img);
});
const images = slideshow.getElementsByTagName('img');
const totalImages = images.length;
function showPhoto(index) {
  for(let img of images) {
    img.classList.remove('active');
  }
  images[index].classList.add('active');
}
// Removed prev/next button event listeners to hide controls

// Auto advance slideshow every 3 seconds
setInterval(() => {
  if(totalImages > 0) {
    currentPhotoIdx = (currentPhotoIdx + 1) % totalImages;
    showPhoto(currentPhotoIdx);
  }
}, 3000);
// Confetti blast background
const confettiCanvas = document.getElementById('confetti-canvas');
confettiCanvas.width = window.innerWidth;
confettiCanvas.height = window.innerHeight;
function launchConfetti() {
  const script = document.createElement('script');
  script.src = "https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js";
  script.onload = () => {
    const confetti = window.confetti.create(confettiCanvas, {
      resize: true, useWorker: true, zIndex: 0
    });
    setInterval(() => {
      confetti({
        particleCount: 50,
        spread: 100,
        origin: { y: Math.random() * 0.5 },
        colors: ['#ff0a54', '#ff477e', '#ff85a1', '#fbb1b1', '#f9bec7']
      });
    }, 300);
  };
  document.body.appendChild(script);
}
launchConfetti();
// Background music volume softened
const bgMusic = document.getElementById('bg-music');
bgMusic.volume = 0.3;
</script>
</body>
</html>
